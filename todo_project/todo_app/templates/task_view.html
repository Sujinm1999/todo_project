{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Add Task</h4>
            <form method="post" class="p-3 shadow">
    {% csrf_token %}
    <div class="form-group">
    <input type="text" class="form-control" name="name" placeholder="Task Name">
    </div>
    <div class="form-group">
    <input type="text" class="form-control" name="priority" placeholder="priority">
    </div>
    <div class="form-group">
    <input type="date" class="form-control" name="date" placeholder="Date">
    </div>
    <input type="submit" class="btn btn-success" value="Submit">
    </form>
        </div>
        <div class="col-md-6">
            {% for i in obj1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>&nbsp;&nbsp;
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                </div>
            </div>
            {% endfor %}
            <br>
        </div>

    </div>
</div>

{% endblock %}
