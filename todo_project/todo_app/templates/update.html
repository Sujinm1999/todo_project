{% extends 'base.html' %}
{% block content %}
 <div class="card">
     <div class="card-header">
         <h1 class="card-title">Task Update</h1>
     </div>
     <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-success" value="Update">
         </form>
 </div>
 </div>


{% endblock %}
